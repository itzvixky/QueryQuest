<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotFix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #7BC74D;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 97%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .submit-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 97%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
       .lastchilds{
        width: 40% !important;
       }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Query</h2>
        <form action="submit_query.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number.">
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="problem">Problem Description:</label>
                <textarea id="problem" name="problem" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="block">Block:</label>
                <select id="block" name="block"  class="lastchilds" required>
                    <option value="" disabled selected>Select a block</option>
                    <option value="A">A Block</option>
                    <option value="B">B Block</option>
                    <option value="C">C Block</option>
                    <option value="D">GS Block</option>
                    <!-- Add more blocks as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="hall">Hall Number:</label>
                <input class="lastchilds" type="text" id="hall" name="hall" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo Proof:</label>
                <input class="lastchilds" type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn">Submit Query</button>
        </form>
    </div>
</body>
</html>
